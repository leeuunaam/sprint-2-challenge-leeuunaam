}

}

    // üëâ CHALLENGE 3
    function booleanize(obj) {
    for (let prop in obj) {
        if (prop.length > 9) {
            return "shorten all prop names to 9 chars or less";
        }
        
        if (obj[prop] === 0) {
            obj[prop] = false;
        } else if (obj[prop] === 1) {
            obj[prop] = true;
        } else if (obj[prop] === null) {
            delete obj[prop];
        }
    }
    return obj;
}
    // üëâ CHALLENGE 4
    function scrub(text, forbidden) {
    if (!text) {
        return "";
    }
    
    if (!forbidden.length) {
        return text;
    }
    
    const words = text.split(" ");
    const scrubbedWords = words.map(word => {
        if (forbidden.includes(word)) {
            return "x".repeat(word.length);
        } else {
            return word;
        }
    });
    
    return scrubbedWords.join(" ");
}

    // üëâ CHALLENGE 5
    function normalizePhoneNumber(number) {
    if (number.length !== 10) {
        return "type a 10-digit number";
    }
    
    const template = "(XXX) XXX-XXXX";
    let normalized = "";
    
    for (let i = template.length - 1; i >= 0; i--) {
        if (template[i] === "X") {
            const digit = number.charAt(number.length - 1);
            if (!/\d/.test(digit)) {
                return "invalid phone number";
            }
            normalized = digit + normalized;
            number = number.slice(0, -1);
        } else {
            normalized = template[i] + normalized;
        }
    }
    
    return normalized;
}
